<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button onclick="createDb()">Create DB</button>
    <button onclick="openDb()">Open DB</button>
  </div>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="time" class="time-display">0.00</div>

    <div class="buttons">
      <button id="toggle-btn" onclick="toggleStopwatch()">Start</button>
    </div>

    <!-- status display -->
    <div id="status" class="status"></div>
  </div>

  <div class="footer">
    <div id="file-display" title="Current database file">No DB Selected</div>
    <button id="sessions-btn" onclick="showSessionsHistory()">Sessions History</button>
  </div>

  <script src="script.js"></script>
  <script src="sessions.js"></script>
</body>
</html>
